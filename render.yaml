services:
  - type: web
    name: search-aurora-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --preload --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

